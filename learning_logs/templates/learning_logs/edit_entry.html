{% extends "learning_logs/base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
	<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
	<h5>Edit entry:</h5>
{% endblock page_header %}

{% block content %}
	<form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
		{% csrf_token %}
		{{ form.media }}
		{{ form|crispy }}
			<button name="submit" class="btn btn-orange">Save changes</button>
	</form>
{% endblock content %}
