{% extends "learning_logs/base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
	<h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
	<h5>Add a new entry:</h5>
{% endblock page_header %}

{% block content %}
	<form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
		{% csrf_token %}
		{{ form.media }}
		{{ form|crispy }}
		<button name="submit" class="btn btn-orange">Add entry</button>
	</form>
{% endblock content %}
